<div class="fondo">
    <div class="container">

      <h1 class="text-center text-uppercase titulo text-white py-3">
        Listado de Stock Productos
      </h1>
      
      <div class="row">
        <div class="col-sm-3">
          <input type="text" 
          class="form-control mb-2" 
          placeholder="Buscar producto" 
          #txtSearch
          (keyup)="onSearchProduct(txtSearch.value)">
        </div>
      </div>    

      <button class="btn btn-primary" (click)="prevPage()">Anteriores</button>
        &nbsp;
      <button class="btn btn-primary" (click)="nextPage()"
        [disabled]="(listado |filtro:page :search).length===0"
        >Siguientes</button>


      <div class="table-responsive-sm">
        <table class="table bg-dark text-white mt-2">
          <thead>
            <tr class="text-center">
              <th scope="col">Nombre</th>
              <th scope="col">Stock disponible</th>
              <th scope="col">Acci√≥n</th>
            </tr>
          </thead>
          <tbody class="text-center">
            <tr *ngFor="let p of listado |filtro:page :search">
              <td>{{p.nombre}}</td>
              <td>{{p.stock ? p.stock : "-"}}</td>
              <td>
                <app-alta-stock (onAgregarStock)="cargarTabla()" [producto]="p"></app-alta-stock>
              </td>
            </tr>
          </tbody>  
        </table>
      </div>

    </div>
  </div>
