<button class="btn btn-warning ms-3"  data-bs-toggle="modal" 
attr.data-bs-target="#modal{{producto.id}}">Actualizar Stock</button>

<!-- Modal -->
<div class="modal fade" [id]="'modal'+producto.id" tabindex="-1" aria-labelledby="exampleModalLabel" 
aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fw-semibold" id="exampleModalLabel" style="color:black">Registrar Stock</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
              <div class="container-fluid p-5">
                    <form [formGroup]="formulario">     
                        <div class="form-group">
                            <div class="row">
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="nombre" class="form-label fw-semibold" style="color:black">Nombre del producto</label>
                                        <input type="text" class="form-control" id="inputNombre" formControlName="nombre">
                                    </div> 
                                </div>
                            </div>
                        </div>
                    
                        <div class="form-group">
                            <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="stock" class="form-label fw-semibold" style="color:black">Cantidad de stock</label>
                                    <input type='number' name='stock' id='stock' 
                                    class='form-control' formControlName="stock"
                                    [class.is-invalid]="controlStock.touched && controlStock.hasError('required')">
                                    <span *ngIf="controlStock.touched && controlStock.hasError('required')" class="invalid-feedback">
                                    Stock es necesario, complete el campo
                                    </span>  
                                </div>
                            </div>
                            </div>
                        </div>              
                    </form>
                </div>               
            </div>

            <div class="modal-footer">
              <button type="submit" class="btn btn-primary"(click)="actualizarStock()" data-bs-dismiss="modal">Actualizar</button>
              <button type="button" class="btn btn-danger ms-3" data-bs-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>
