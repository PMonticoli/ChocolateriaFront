<button class="btn btn-secondary bi bi-search" data-bs-toggle="modal" attr.data-bs-target="#modal{{socio.id}}"
    (click)="getDetalles()"> Ver Detalles</button>

<!-- Modal -->
<div class="modal fade" [id]="'modal'+socio.id" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" style="max-width: 900px;">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Detalles del Socio</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Domicilio</th>
                        <th scope="col">Email</th>
                        <th scope="col">DNI</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">Fecha Alta</th>
                        <th scope="col">Fecha Baja</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let s of listado">
                        <td>{{s.id}}</td>
                        <td>{{s.nombre}}</td>
                        <td>{{s.apellido}}</td>
                        <td>{{s.domicilio}}</td>
                        <td>{{s.email}}</td>
                        <td>{{s.dni}}</td>
                        <td>{{s.telefono}}</td>
                        <td>{{s.fechaAlta | date:'mediumDate':'UTC'}}</td>
                        <td>{{s.fechaBaja | date:'mediumDate':'UTC'}}</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
