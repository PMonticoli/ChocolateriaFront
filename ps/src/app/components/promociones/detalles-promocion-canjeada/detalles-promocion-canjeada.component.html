<button class="btn btn-secondary" data-bs-toggle="modal" attr.data-bs-target="#modal{{promocion.id}}"
    (click)="getDetalles()">Ver Detalles</button>

<!-- Modal -->
<div class="modal fade" [id]="'modal'+promocion.id" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" style="max-width: 900px;">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel" style="color: black;">Detalles de la promoci√≥n</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Producto</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Puntos consumidos</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let d of detalles">
                        <td>{{ d.producto }}</td>
                        <td>{{ d.cantidad }}</td>
                        <td></td>
                      </tr>
                      <tr *ngIf="detalles.length && detalles[0].puntos !== undefined">
                        <td></td>
                        <td></td>
                        <td><strong>Total puntos consumidos: {{ detalles[0].puntos }}</strong></td>
                      </tr>
                    </tbody>
                  </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
