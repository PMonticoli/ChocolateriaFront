<div class="fondo">
    <div class="container">
        <h1 class="display-4 text-white fw-semibold text-center">
            Listado de Pedidos
        </h1>
        <table class="table table-dark">
            <thead>
                <tr class="">
                    <th scope="col">Punto de Venta</th>
                    <th scope="col">Socio</th>
                    <th scope="col">Empleado</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Observaciones</th>
                    <th scope="col">Fecha</th>
                    <th scope="col" colspan="2">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of listado">
                    <td>{{p.puntoVenta}}</td>
                    <td>{{p.socio ? p.socio : '-'}}</td>
                    <td>{{p.empleado ? p.empleado : '-'}}</td>
                    <td>{{p.estado}}</td>
                    <td>{{p.observaciones ? p.observaciones : '-'}}</td>
                    <td>{{p.fechaPedido | date:'mediumDate':'UTC'}}</td>
                    <td>
                        <!-- <app-detalles-pedido [pedido]="p"></app-detalles-pedido>
                        <app-actualizar-estado (onActualizado)="cargarPedidos()" [pedido]="p"></app-actualizar-estado> -->
                    </td>
    
                </tr>
            </tbody>
        </table>
    </div>
</div>
